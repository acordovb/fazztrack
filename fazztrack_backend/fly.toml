# fly.toml app configuration file generated for fazztrack-backend on 2025-07-10T00:00:00Z
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.

app = "fazztrack-backend"
# primary_region = "iad"

[env]
  NODE_ENV = "production"
  PORT = "3000"

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

[machine]
  memory = "256mb"
  cpu_kind = "shared"
  cpus = 1

[processes]
  app = "dumb-init node dist/main"
